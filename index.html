<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body id="body">
    <main>
    <form action="" id="form">
        <h1>Sign In With</h1>
        <div class="socialMedia">
            <button id="facebook"> <img src="/assets/images/facebook.png" alt="">Facebook</button>
            <button id="google"> <img src="/assets/images/google.png" alt="">Google</button>
        </div>
        <div class="label-area">
        <label for="user">
            Username
            <input id="user" type="email">
        </label>
        <label for="password">
            Password <a href="">Forgot?</a>
            <input id="password" type="password" >
        </label>
        </div>
        <button  id="sign-in" onclick="validate()">Sign In</button>
        <div id="validar"></div>
        <p>Not a member? <a href="">Sign up now</a></p>
    </form>
    </main>

    <script src="/assets/js/script.js"></script>
</body>
</html>
